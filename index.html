<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>NBA Tracker</title>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
</head>
<body class="bg-transparent flex justify-center items-start overflow-hidden text-white font-sans antialiased selection:bg-primary selection:text-white">
    <div id="app" class="relative w-[360px] flex flex-col bg-[#1e1e1e]/80 backdrop-blur-2xl rounded-xl shadow-macos h-[600px] overflow-hidden border border-white/10 ring-1 ring-black/20">
        <!-- Header -->
        <div class="flex items-center justify-between px-4 pt-3 pb-3 border-b border-black/20 bg-gradient-to-b from-white/5 to-transparent">
            <h1 class="text-[13px] font-semibold tracking-tight text-white/90 drop-shadow-sm">NBA Tracker</h1>
            <button class="text-white/50 hover:text-white transition-colors rounded-md p-0.5 hover:bg-white/10">
                <span class="material-symbols-outlined text-[18px]">settings</span>
            </button>
        </div>

        <!-- Tabs -->
        <div class="px-3 py-3 border-b border-white/5">
            <div class="flex p-0.5 bg-control-bg rounded-lg">
                <label class="flex-1 text-center cursor-pointer relative group">
                    <input class="sr-only peer" name="date-nav" type="radio" value="Yesterday"/>
                    <div class="py-1 px-2 rounded-[6px] text-[11px] font-medium text-white/60 peer-checked:bg-[rgba(99,99,102,0.8)] peer-checked:text-white peer-checked:shadow-sm transition-all">Yesterday</div>
                </label>
                <label class="flex-1 text-center cursor-pointer relative group">
                    <input checked="" class="sr-only peer" name="date-nav" type="radio" value="Today"/>
                    <div class="py-1 px-2 rounded-[6px] text-[11px] font-medium text-white/60 peer-checked:bg-[rgba(99,99,102,0.8)] peer-checked:text-white peer-checked:shadow-sm transition-all">Today</div>
                </label>
                <label class="flex-1 text-center cursor-pointer relative group">
                    <input class="sr-only peer" name="date-nav" type="radio" value="Tomorrow"/>
                    <div class="py-1 px-2 rounded-[6px] text-[11px] font-medium text-white/60 peer-checked:bg-[rgba(99,99,102,0.8)] peer-checked:text-white peer-checked:shadow-sm transition-all">Tomorrow</div>
                </label>
            </div>
        </div>

        <!-- Content Area -->
        <div id="game-list" class="flex-1 overflow-y-auto custom-scrollbar pb-2">
            <!-- Game items will be injected here -->
        </div>
    </div>
    <script type="module" src="/src/renderer.js"></script>
</body>
</html>
